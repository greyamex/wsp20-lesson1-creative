<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
    <!--<style>
    body {
        font-family: 'Bebas Neue';font-size: 22px;
    }
    </style> -->
    <title>My Company</title>
  </head>
  <body>
    <h1 align="center" style="padding-top: 23px; font-family: 'Bebas Neue';">StableNYC</h1>
    <h4 align="center" style="padding-bottom: 10px; font-family: 'Bebas Neue';">Rent Stabilized Housing Finder</h4>
    <div id="content" align="center"></div>

    <!-- to include function definitions from external JS files ('login_page()') must precede calls with page inclusion: -->
    <script src="js/login_page.js"></script>
    <script src="js/home_page.js"></script>

    <!-- want to know which 'page' is being requested. console.log displays in console tab of chrome dev tools -->
    <!-- 'document' is a global variable representing the contents of the web browser -->
    <!-- reference to '<div id="content"></div>' above is: 'const pageContent = document.getElementById("content")' below -->
    <!-- 'pageContent' is a global variable within this script -->
    <script>
      const pageContent = document.getElementById("content")

      window.onload = function() {
        const currentPath = window.location.pathname
        console.log('current path = ', currentPath)
        if (currentPath === '/') {
          pageContent.innerHTML = "<h1>Root Page</h1>"
        } else if (currentPath === '/home') {
          home_page()
        } else if (currentPath === '/login') {
          login_page()
        }
      }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
